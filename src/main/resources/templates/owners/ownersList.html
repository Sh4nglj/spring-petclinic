<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2 th:text="#{owners}">Owners</h2>
  
  <!-- 添加疫苗接种状态筛选表单 -->
  <form th:action="@{/owners}" method="get" class="mb-4">
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label for="vaccinationStatus" class="sr-only" th:text="#{vaccination.status}">Vaccination Status</label>
        <select id="vaccinationStatus" name="vaccinationStatus" class="form-control">
          <option value="" th:text="#{all}">All</option>
          <option value="FULLY_VACCINATED" th:selected="${vaccinationStatus == 'FULLY_VACCINATED'}" th:text="#{vaccination.status.fully.vaccinated}">Fully Vaccinated</option>
          <option value="NOT_VACCINATED" th:selected="${vaccinationStatus == 'NOT_VACCINATED'}" th:text="#{vaccination.status.not.vaccinated}">Not Vaccinated</option>
          <option value="PARTIALLY_VACCINATED" th:selected="${vaccinationStatus == 'PARTIALLY_VACCINATED'}" th:text="#{vaccination.status.partially.vaccinated}">Partially Vaccinated</option>
          <option value="EXPIRED" th:selected="${vaccinationStatus == 'EXPIRED'}" th:text="#{vaccination.status.expired}">Expired</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" th:text="#{filter}">Filter</button>
      </div>
    </div>
  </form>

  <table id="owners" class="table table-striped">
    <thead>
      <tr>
        <th th:text="#{name}" style="width: 150px;">Name</th>
        <th th:text="#{address}" style="width: 200px;">Address</th>
        <th th:text="#{city}">City</th>
        <th th:text="#{telephone}" style="width: 120px">Telephone</th>
        <th th:text="#{pets}">Pets</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner : ${listOwners}">
        <td>
          <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}" /></a>
        </td>
        <td th:text="${owner.address}" />
        <td th:text="${owner.city}" />
        <td th:text="${owner.telephone}" />
        <td><span th:text="${#strings.listJoin(owner.pets, ', ')}" /></td>
      </tr>
    </tbody>
  </table>
  <div th:if="${totalPages > 1}">
    <span th:text="#{pages}">Pages:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/owners?page=' + ${i} + (vaccinationStatus != null and vaccinationStatus != '' ? '&vaccinationStatus=' + vaccinationStatus : '')}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/owners?page=1' + (vaccinationStatus != null and vaccinationStatus != '' ? '&vaccinationStatus=' + vaccinationStatus : '')}" th:title="#{first}" class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{first}" class="fa fa-fast-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/owners?page=__${currentPage - 1}__' + (vaccinationStatus != null and vaccinationStatus != '' ? '&vaccinationStatus=' + vaccinationStatus : '')}" th:title="#{previous}" class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" th:title="#{previous}" class="fa fa-step-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/owners?page=__${currentPage + 1}__' + (vaccinationStatus != null and vaccinationStatus != '' ? '&vaccinationStatus=' + vaccinationStatus : '')}" th:title="#{next}" class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{next}" class="fa fa-step-forward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/owners?page=__${totalPages}__' + (vaccinationStatus != null and vaccinationStatus != '' ? '&vaccinationStatus=' + vaccinationStatus : '')}" th:title="#{last}" class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" th:title="#{last}" class="fa fa-fast-forward"></span>
    </span>
  </div>
</body>

</html>
